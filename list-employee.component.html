<form id="regForm" action="">
 <div style="height: 100px; position: relative;">
  <ng-template [ngTemplateOutlet]="getTemplate(first)" ></ng-template>
</div>
  <div style="overflow:auto; ;margin-top:75px;">
        <div style="float:right;">
          <button type="button" id="prevBtn" (click)="getTemplate(first-1)">Previous</button>
          <button type="button" id="nextBtn" (click)="getTemplate(first+1)">Next</button>
        </div>
      </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span [ngClass]="{'step':true, 'active': first === 1}" ></span>
    <span [ngClass]="{'step':true, 'active': first === 2}" ></span>
    <span [ngClass]="{'step':true, 'active': first === 3}" ></span>
    <span [ngClass]="{'step':true, 'active': first === 4}" ></span>
  </div>
  
</form>
<ng-template #displayTmpl1>
    <div class="tab">Name:
      <p><input placeholder="First name..." oninput="this.className = ''"></p>
      <p><input placeholder="Last name..." oninput="this.className = ''"></p>
    </div>
</ng-template> 
<ng-template #displayTmpl2>
    <div class="tab">Contact Info:
      <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
      <p><input placeholder="Phone..." oninput="this.className = ''"></p>
    </div>
</ng-template>
<ng-template #displayTmpl3>
    <div class="tab">Birthday:
      <p><input placeholder="dd" oninput="this.className = ''"></p>
      <p><input placeholder="mm" oninput="this.className = ''"></p>
      <p><input placeholder="yyyy" oninput="this.className = ''"></p>
    </div>
</ng-template>
<ng-template #displayTmpl4>
    <div class="tab">Login Info:
      <p><input placeholder="Username..." oninput="this.className = ''"></p>
      <p><input placeholder="Password..." oninput="this.className = ''"></p>
    </div>
</ng-template>
